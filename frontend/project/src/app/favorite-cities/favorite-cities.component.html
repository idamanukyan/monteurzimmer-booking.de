<div class="w-100 main">
  <h1>{{ title }}</h1>
  <hr>
  <owl-carousel-o [options]="customOptions">
    <ng-template carouselSlide *ngFor="let experience of bookmarks" >
      <div class="item">
        <img [src]="'assets/' + experience.photo" alt="{{ experience.name }}">
        <h4>{{ experience.name }}</h4>
        <!--        <p>{{ experience.description }}</p>-->
      </div>
    </ng-template>
  </owl-carousel-o>

</div>
