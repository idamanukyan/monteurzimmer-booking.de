<div class="search-back" xmlns="http://www.w3.org/1999/html">
  <div class="overlay">
    <h1>Finden Sie passende Monteurzimmer</h1>
    <div class="search-bar">
      <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
      <nz-input-group [nzSuffix]="suffixIconSearch">
        <input
          nz-input
          placeholder="Search properties..."
          formControlName="searchQuery"
          class="search-query"
        />
      </nz-input-group>

      <ng-template #suffixIconSearch>
        <span nz-icon nzType="search"></span>
      </ng-template>
      <div class="filters">
        <h3>Refine Your Search</h3>
        <div class="filter-group" >
          <nz-select formControlName="selectedCity" nzPlaceHolder="City" nzAllowClear>
            <nz-option *ngFor="let city of cities" [nzValue]="city">{{ city }}</nz-option>
          </nz-select>

          <nz-date-picker formControlName="checkInDate" nzPlaceHolder="Check-In Date" nzFormat="YYYY-MM-DD" class="date-picker"></nz-date-picker>
          <nz-date-picker formControlName="checkOutDate" nzPlaceHolder="Check-Out Date" nzFormat="YYYY-MM-DD" class="date-picker"></nz-date-picker>

          <nz-input-number
            formControlName="numberOfGuests"
            [nzMin]="1"
            [nzStep]="1"
            nzPlaceHolder="Number of Guests"
            class="input-number"
          ></nz-input-number>

          <nz-select formControlName="extensionOption" nzPlaceHolder="Extension Option" nzAllowClear>
            <nz-option *ngFor="let option of extensionOptions" [nzValue]="option">{{ option }}</nz-option>
          </nz-select>

          <nz-select [(ngModel)]="propertyTypes" nzPlaceHolder="Property Type" nzAllowClear>
            <nz-option *ngFor="let type of propertyTypes" [nzValue]="type">{{ type }}</nz-option>
          </nz-select>

          <nz-input-number
            formControlName="bedCount"
            [nzMin]="1"
            [nzStep]="1"
            nzPlaceHolder="Bed Count"
            class="input-number"
          ></nz-input-number>

          <nz-slider formControlName="budget" nzRange [nzMin]="0" [nzMax]="1000" [nzStep]="10"></nz-slider>

          <label nz-checkbox formControlName="facilities.wifi" class="facility-checkbox">Free Wi-Fi</label>
          <label nz-checkbox formControlName="facilities.parking" class="facility-checkbox">Parking</label>

          <nz-select formControlName="neighborhoods" nzPlaceHolder="Neighborhood" nzAllowClear>
            <nz-option *ngFor="let area of neighborhoods" [nzValue]="area">{{ area }}</nz-option>
          </nz-select>
        </div>

      </div>
        <div class="btn-box">
          <button nz-button nzType="primary">Search</button>
        </div>
      </form>
    </div>

  </div>
</div>
